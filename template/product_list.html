<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #fff;
            padding: 15px 20px;  /* Adjusted padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #5a67d8;
            margin-right: 700px;  /* Space between welcome message and buttons */
            margin-bottom: 15px; /* Added space between the welcome message and buttons */
        }

        .btn-container {
            display: flex;
            gap: 12px;  /* Increased gap between buttons for better spacing */
            margin-left: 20px; /* Ensured buttons are not flush against the edge */
            flex-wrap: wrap; /* Ensures buttons wrap if they overflow */
        }

        .btn {
            padding: 8px 15px; /* Reduced padding to fit buttons */
            background-color: #5a67d8;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4c51bf;
        }

        .btn-secondary {
            background-color: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        /* Adjust position of the logout button */
        form button[type="submit"] {
            margin-left: 0px; /* Removed extra left margin */
        }

        /* Adjust container to prevent overflowing */
        header .btn-container {
            overflow: hidden; /* Ensure no overflow */
        }

        /* Container styling for the product list */
        .product-list-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 800px;
            margin-top: 100px; /* Adjusted for header */
        }

        .product-list-container h1 {
            color: #5a67d8;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5a67d8;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5a67d8;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4c51bf;
        }

        /* Style for disabled buttons */
        .btn[disabled] {
            background-color: #a0aec0;
            cursor: not-allowed;
            color: #e2e8f0;
        }

        /* Go Back Button */
        .btn-back {
            background-color: #e53e3e;
        }

        .btn-back:hover {
            background-color: #c53030;
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1001;
        }

        .popup .popup-content {
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 5px;
        }

        .popup .btn {
            background-color: #fff;
            color: #4CAF50;
            margin-top: 15px;
        }

        .popup .btn:hover {
            background-color: #e2e8f0;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="welcome-message">
            Product Listing Page
        </div>
        <div class="btn-container">
            <a href="/prod/users/dashboard" class="btn" title="View My Products">Dashboard</a>
            <a href="/prod/cart" class="btn" title="View My Cart">My Cart</a>
            <!-- New Logout Button -->
            <form action="/prod/auth/logout" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-secondary" title="Logout">Logout</button>
            </form>
        </div>
    </header>

    <!-- Product List Container -->
    <div class="product-list-container">
        <h1>My Products</h1>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Brand</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example of how products will be displayed -->
                {{ range .Products }}
                <tr>
                    <td>{{ .ProductName }}</td>
                    <td>{{ .ProductBrand }}</td>
                    <td>${{ .PricePerUnit }}</td>
                    <td>
                        <!-- Add to cart button -->
                        <form action="/prod/cart/{{ .ProductID }}" method="POST" class="add-to-cart-form">
                            <button type="submit" class="btn" style="background-color: #783fb1;">Add to cart</button>
                        </form>
                        
                        <a href="/prod/products/{{ .ProductID }}" class="btn" style="background-color: #48bb78;">View</a>
                    </td>
                </tr>
                {{ else }}
                <tr>
                    <td colspan="4" style="text-align: center; color: #555;">No products found.</td>
                </tr>
                {{ end }}
            </tbody>
        </table>

        <a href="/prod/products" class="btn" {{ if not $.IsAdmin }}disabled{{ end }}>Add New Product</a>
        <!-- Button to go back to Dashboard page -->
        <a href="/prod/users/dashboard" class="btn btn-back">Back to Dashboard</a>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Product added successfully in your cart!</p>
            <button class="btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- JavaScript to handle method switching -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // For Add to cart button (simulating add to cart request)
            const addToCartForms = document.querySelectorAll('.add-to-cart-form');

            // Attach a submit event listener to each form
            addToCartForms.forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission

                    // Send AJAX request
                    const productID = form.getAttribute('action').split('/').pop();
                    fetch(`/prod/cart/${productID}`, {
                        method: 'POST',
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Show popup
                        if (data.success) {
                            showPopup();
                        }
                    });
                });
            });
        });

        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
