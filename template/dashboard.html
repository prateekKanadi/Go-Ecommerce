<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #fff;
            padding: 15px 20px;  /* Adjusted padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #5a67d8;
            margin-right: 540px;  /* Space between welcome message and buttons */
            margin-bottom: 15px; /* Added space between the welcome message and buttons */
        }

        .btn-container {
            display: flex;
            gap: 12px;  /* Increased gap between buttons for better spacing */
            margin-left: 20px; /* Ensured buttons are not flush against the edge */
            flex-wrap: wrap; /* Ensures buttons wrap if they overflow */
        }

        .btn {
            padding: 8px 15px; /* Reduced padding to fit buttons */
            background-color: #5a67d8;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4c51bf;
        }

        .btn-secondary {
            background-color: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        /* Adjust position of the logout button */
        form button[type="submit"] {
            margin-left: 0px; /* Removed extra left margin */
        }

        /* Adjust container to prevent overflowing */
        header .btn-container {
            overflow: hidden; /* Ensure no overflow */
        }

        /* Dashboard container styling */
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-top: 100px; /* Added space for header */
        }

        .dashboard-container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #5a67d8;
            font-weight: 600;
        }

        .dashboard-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .dashboard-container .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dashboard-container .btn:hover {
            background-color: #4c51bf;
        }

        .dashboard-container .btn-secondary {
            background-color: #a0aec0;
        }

        .dashboard-container .btn-secondary:hover {
            background-color: #718096;
        }

        footer {
            font-size: 0.9em;
            color: #f4f4f4;
            position: absolute;
            bottom: 15px;
            text-align: center;
            margin-top: auto;
            padding: 15px 0;
            width: 100%;
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="welcome-message">
            Welcome, {{ .Email }}!
        </div>
        <div class="btn-container">
            <a href="/prod/products" class="btn" title="View My Products">Products</a>
            <a href="/prod/cart" class="btn" title="View My Cart">My Cart</a>
            <!-- New Logout Button -->
            <form action="/prod/auth/logout" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-secondary" title="Logout">Logout</button>
            </form>
        </div>
    </header>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h1>Welcome, {{ .Email }}!</h1> <!-- Displaying the user's email -->
        <p>You have successfully logged in</p>
        
        <!-- New Products Button below the Dashboard Container -->
        <a href="/prod/products" class="btn" title="View My Products">View Products</a>
    </div>

    <!-- Footer Section -->
    <footer>&copy; 2023 Your Company</footer>

</body>
</html>
