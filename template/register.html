<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Registration container styling */
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Increased to accommodate two-column layout */
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ff6b6b;
            font-weight: 600;
        }

        /* Error message styling */
        .error-message {
            color: #d9534f;
            background-color: #f2dede;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Two-column layout */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 12px;
        }

        .form-row input {
            width: 48%; /* Distribute fields in two columns */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Submit button styling */
        .register-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 12px;
        }

        .register-container input[type="submit"]:hover {
            background-color: #e55a5a;
        }

        /* Link styling */
        .register-container a {
            display: block;
            margin-top: 20px;
            color: #ff6b6b;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create an Account</h2>

        <!-- Display error message if any -->
        {{if .Error}}
        <div class="error-message">{{.Error}}</div>
        {{end}}

        <form action="/prod/auth/register" method="POST">
            <!-- First row of inputs -->
            <div class="form-row">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Second row of inputs -->
            <div class="form-row">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <!-- Third row of inputs -->
            <div class="form-row">
                <input type="text" name="houseNo" placeholder="House Number" required>
                <input type="text" name="landmark" placeholder="LandMark" required>
            </div>

            <!-- Fourth row of inputs -->
            <div class="form-row">
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
            </div>

            <!-- Fifth row of inputs -->
            <div class="form-row">
                <input type="text" name="pincode" placeholder="Pincode" required>
                <input type="text" name="phoneNumber" placeholder="Phone Number" required>
            </div>

            <!-- Submit button -->
            <input type="submit" value="Register">
        </form>

        <a href="/prod/auth/login">Already have an account? Login here</a>
    </div>

</body>
</html>
