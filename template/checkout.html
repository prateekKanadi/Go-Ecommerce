<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title><style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
    
        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: stretch;
        }
    
        .left-section, .right-section {
            width: 100%;
            max-width: 400px; /* Reduced to fit smaller screens */
            padding: 20px;
        }
    
        .right-section {
            border-left: 1px solid #ddd;
        }
    
        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4CAF50;
            font-weight: 600;
        }
    
        /* Section Styling */
        .section {
            margin-bottom: 20px;
        }
    
        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        .summary {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    
        .summary p {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
        }
    
        /* Button Styling */
        .button {
            display: block;
            background-color: black;
            color: #fff;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
    
        .button:hover {
            background-color: orange;
            color: black;
        }
    
        /* Shipping Details */
        .shipping-details {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    
        .shipping-details div {
            margin-bottom: 12px;
        }
    
        /* Edit Button */
        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .edit-button:hover {
            background-color: #0056b3;
        }
    
        /* Responsive Two-Column Layout */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 12px;
        }
    
        .form-row input, .shipping-details span {
            width: 48%; /* Adjusting for two-column layout */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
    
        .right-section span, .shipping-details span {
            display: inline-block;
            padding: 10px;
            font-size: 1em;
        }
    
        /* Footer or Links */
        .container a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
    
        .container a:hover {
            text-decoration: underline;
        }
    
        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
    
            .left-section, .right-section {
                max-width: 100%;
                border-left: none;
            }
        }
    </style>    
    
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="shipping-details">
                <h2>Shipping Address <button id="edit-button" type="submit">Edit</button></h2>
                <div>
                    <label>House No:</label>
                    <span class="value">{{ .Address.HouseNo }}</span>
                </div>
                <div>
                    <label>Landmark:</label>
                    <span class="value">{{ .Address.Landmark }}</span>
                </div>
                <div>
                    <label>City:</label>
                    <span class="value">{{ .Address.City }}</span>
                </div>
                <div>
                    <label>State:</label>
                    <span class="value">{{ .Address.State }}</span>
                </div>
                <div>
                    <label>Pincode:</label>
                    <span class="value">{{ .Address.Pincode }}</span>
                </div>
                <div>
                    <label>Contact No:</label>
                    <span class="value">{{ .Address.PhoneNumber }}</span>
                </div>
            </div>

            <!-- Delivery Section -->
            <div class="section">
                <h2>Delivery</h2>
                <form id="delivery-form" action="/prod/checkout" method="POST" style="display: inline;">
                    <label>
                        <input type="radio" name="delivery" value="10" checked> Standard - $10.00
                    </label>
                    <label>
                        <input type="radio" name="delivery" value="15"> Express - $15.00
                    </label>
                </form>
            </div>

            <!-- Payment Section -->
            <div class="section">
                <h2>Payment</h2>
                <p style="color: orange;">CASH ON DELIVERY</p>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="right-section">
            <h2>Summary</h2>
            <p>Subtotal : $<span id="subtotal">{{.CheckoutData}}</span></p>
            <p>Delivery Fee : $<span id="delivery-fee">10</span></p>
            <hr>
            <p><strong>Total : $</strong> <span id="total"><strong>110</strong></span></p>
            <a href="#" class="button">Checkout</a>
        </div>
    </div>

    <script>
        function updateTotal() {
            const subtotal = parseFloat(document.getElementById('subtotal').textContent);
            const deliveryFee = parseFloat(document.querySelector('input[name="delivery"]:checked').value);
            const total = subtotal + deliveryFee;

            document.getElementById('delivery-fee').textContent = deliveryFee;
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Update total when delivery option is changed
        document.querySelectorAll('input[name="delivery"]').forEach(radio => {
            radio.addEventListener('change', updateTotal);
        });

        // Initial total calculation
        updateTotal();

        document.getElementById('edit-button').addEventListener('click', function() {
            window.open('/prod/checkout/updateAddress', '_blank');
        });
    </script>
</body>
</html>
